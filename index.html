<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todolist</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    
    <div class="header">
        <h1>
            Todo List 
        </h1>    
    </div>
    <div class="middlebox">
        <div class="todo">
            <div class="new">
                <h2>
                    What's new to do?
                </h2>
            </div>
            <div class="inputbox">
                <form id="todo-form">
                    <input type="text" id="taskInput" placeholder="Add a new task" required>
                    <button id ="newTask" type="submit" class="add-button">
                        Add
                    </button>
                </form>
            </div>    
            
            <ul id="task-list"></ul>
        </div>
        
    </div>
        
       
    
        
      

    <script src="script.js"></script>

</body>
</html>
